<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number History - Bazaar Verse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1c23;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .sidebar {
            background: #262932;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .sidebar-brand {
            padding: 20px;
            border-bottom: 1px solid #3a3d47;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }
        
        .sidebar-brand:hover {
            color: #fff;
        }
        
        .sidebar-brand .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-item {
            margin-bottom: 8px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #8b92a7;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background: rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
        }
        
        .nav-link i {
            width: 20px;
            margin-right: 12px;
            font-size: 18px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }
        
        .content-card {
            background: #262932;
            border-radius: 12px;
            border: 1px solid #3a3d47;
            overflow: hidden;
        }
        
        .card-header {
            padding: 20px;
            border-bottom: 1px solid #3a3d47;
            background: transparent;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .table {
            background: transparent;
            color: #fff;
        }
        
        .table thead th {
            background: #1a1c23;
            color: #fff;
            border-bottom: 1px solid #3a3d47;
            border-top: none;
        }
        
        .table tbody td {
            border-bottom: 1px solid #3a3d47;
            border-top: none;
        }
        
        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .badge {
            border-radius: 6px;
            font-size: 12px;
            padding: 6px 12px;
        }
        
        .badge.bg-success {
            background: #28c76f !important;
        }
        
        .badge.bg-warning {
            background: #ff9f43 !important;
            color: #000;
        }
        
        .badge.bg-danger {
            background: #ea5455 !important;
        }
        
        .otp-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            padding: 4px 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 6px;
            color: #667eea;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar.show {
                width: 280px;
            }
        }
        
        .mobile-toggle {
            display: none;
            background: #262932;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle" id="mobileToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="/user/dashboard" class="sidebar-brand">
            <div class="logo">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <div>
                <div style="font-weight: 600; font-size: 18px;">OTPBUDDY</div>
                <div style="font-size: 12px; color: #8b92a7;">Dashboard</div>
            </div>
        </a>
        
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/user/dashboard" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/user/buy-number" class="nav-link">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Get Number</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/user/history" class="nav-link active">
                    <i class="fas fa-history"></i>
                    <span>Number History</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>
        
        <!-- Balance Card in Sidebar -->
        <div style="position: absolute; bottom: 20px; left: 20px; right: 20px;">
            <div class="balance-card">
                <div style="font-size: 14px; margin-bottom: 8px; opacity: 0.9;">Balance</div>
                <div style="font-size: 24px; font-weight: 700;">₹<span id="currentBalance">0.00</span></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-history me-2"></i>Number History
                </h5>
                <div class="d-flex gap-2">
                    <select class="form-select form-select-sm" id="statusFilter" style="width: auto; background: #1a1c23; border: 1px solid #3a3d47; color: #fff;">
                        <option value="all">All Status</option>
                        <option value="received">Received</option>
                        <option value="waiting">Waiting</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <button class="btn btn-sm btn-outline-primary" onclick="loadHistory()" style="border-color: #667eea; color: #667eea;">
                        <i class="fas fa-refresh"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="alertContainer"></div>
                
                <!-- Loading indicator -->
                <div id="loadingIndicator" class="text-center py-4">
                    <i class="fas fa-spinner fa-spin fa-2x" style="color: #8b92a7;"></i>
                    <p style="color: #8b92a7; margin-top: 16px;">Loading number history...</p>
                </div>

                <!-- History table -->
                <div id="historyContainer" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Phone Number</th>
                                    <th>Service</th>
                                    <th>Country</th>
                                    <th>Status</th>
                                    <th>OTP Code</th>
                                    <th>Cost</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="History pagination">
                        <ul class="pagination justify-content-center" id="pagination">
                        </ul>
                    </nav>
                </div>

                <!-- Empty state -->
                <div id="emptyState" style="display: none;" class="text-center py-5">
                    <i class="fas fa-inbox fa-3x text-muted"></i>
                    <h5 class="mt-3 text-muted">No Numbers Found</h5>
                    <p class="text-muted">You haven't purchased any numbers yet.</p>
                    <a href="/user/buy-number" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Buy Your First Number
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let currentStatus = 'all';

        // Sidebar toggle for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
        // Add event listener for CSP compliance
        document.addEventListener('DOMContentLoaded', function() {
            const mobileToggle = document.getElementById('mobileToggle');
            if (mobileToggle) {
                mobileToggle.addEventListener('click', toggleSidebar);
            }
        });

        // Load balance
        async function loadBalance() {
            try {
                const response = await fetch('/user/api/dashboard-data');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('currentBalance').textContent = data.data.user.balance.toFixed(2);
                }
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }

        // Load history data
        async function loadHistory(page = 1, status = 'all') {
            try {
                currentPage = page;
                currentStatus = status;
                
                // Show loading
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('historyContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';
                
                const response = await fetch(`/user/api/history?page=${page}&status=${status}`);
                const data = await response.json();
                
                if (data.success) {
                    const { history, pagination } = data.data;
                    
                    if (history.length === 0) {
                        document.getElementById('emptyState').style.display = 'block';
                    } else {
                        displayHistory(history);
                        displayPagination(pagination);
                        document.getElementById('historyContainer').style.display = 'block';
                    }
                } else {
                    showAlert('error', 'Failed to load history: ' + data.message);
                }
            } catch (error) {
                console.error('Error loading history:', error);
                showAlert('error', 'Failed to load history');
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function displayHistory(history) {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = history.map(item => {
                const statusClass = getStatusClass(item.status);
                const statusIcon = getStatusIcon(item.status);
                const date = new Date(item.purchasedAt).toLocaleDateString();
                const time = new Date(item.purchasedAt).toLocaleTimeString();
                
                return `
                    <tr>
                        <td>
                            <strong>${item.phoneNumber}</strong>
                            <br>
                            <small class="text-muted">${item.serverName}</small>
                        </td>
                        <td>${item.serviceName}</td>
                        <td>${item.countryName}</td>
                        <td>
                            <span class="badge ${statusClass} status-badge">
                                <i class="${statusIcon} me-1"></i>${item.status}
                            </span>
                        </td>
                        <td>
                            ${item.otpCode ? 
                                `<span class="otp-code">${item.otpCode}</span>` : 
                                '<span class="text-muted">-</span>'
                            }
                        </td>
                        <td>₹${item.cost.toFixed(2)}</td>
                        <td>
                            ${date}
                            <br>
                            <small class="text-muted">${time}</small>
                        </td>
                        <td>
                            ${getActionButtons(item)}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getActionButtons(item) {
            const buttons = [];
            
            if (item.status === 'WAITING') {
                buttons.push(`
                    <button class="btn btn-sm btn-outline-primary refresh-btn" 
                            onclick="checkSMS('${item.activationId}')" 
                            title="Check SMS">
                        <i class="fas fa-sync"></i>
                    </button>
                `);
                buttons.push(`
                    <button class="btn btn-sm btn-outline-danger" 
                            onclick="cancelNumber('${item.activationId}')" 
                            title="Cancel">
                        <i class="fas fa-times"></i>
                    </button>
                `);
            }
            
            return buttons.join(' ');
        }

        function displayPagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            const { current, pages, total } = pagination;
            
            if (pages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if (current > 1) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadHistory(${current - 1}, '${currentStatus}')">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                `;
            }
            
            // Page numbers
            for (let i = Math.max(1, current - 2); i <= Math.min(pages, current + 2); i++) {
                paginationHTML += `
                    <li class="page-item ${i === current ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadHistory(${i}, '${currentStatus}')">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            if (current < pages) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="loadHistory(${current + 1}, '${currentStatus}')">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;
            }
            
            paginationEl.innerHTML = paginationHTML;
        }

        // Check SMS status
        async function checkSMS(activationId) {
            try {
                const response = await fetch(`/api/sms-status/${activationId}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.data.otpCode) {
                        showAlert('success', `OTP received: ${data.data.otpCode}`);
                    } else {
                        showAlert('info', `Status: ${data.data.status}`);
                    }
                    loadHistory(currentPage, currentStatus); // Reload to update status
                } else {
                    showAlert('error', 'Failed to check SMS: ' + data.message);
                }
            } catch (error) {
                console.error('Error checking SMS:', error);
                showAlert('error', 'Failed to check SMS');
            }
        }

        // Cancel number
        async function cancelNumber(activationId) {
            if (!confirm('Are you sure you want to cancel this number?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/cancel-number/${activationId}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', 'Number cancelled successfully');
                    loadHistory(currentPage, currentStatus); // Reload to update status
                } else {
                    showAlert('error', 'Failed to cancel: ' + data.message);
                }
            } catch (error) {
                console.error('Error cancelling number:', error);
                showAlert('error', 'Failed to cancel number');
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'RECEIVED': return 'bg-success';
                case 'WAITING': return 'bg-warning';
                case 'CANCELLED': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'RECEIVED': return 'fas fa-check';
                case 'WAITING': return 'fas fa-clock';
                case 'CANCELLED': return 'fas fa-times';
                default: return 'fas fa-question';
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'info' ? 'alert-info' : 'alert-danger';
            const icon = type === 'success' ? 'fas fa-check-circle' : 
                        type === 'info' ? 'fas fa-info-circle' : 'fas fa-exclamation-circle';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="${icon} me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function logout() {
            try {
                const response = await fetch('/auth/logout', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', function(e) {
            loadHistory(1, e.target.value);
        });

        // Load initial data
        loadBalance();
        loadHistory();

        // Auto-refresh every 30 seconds for waiting numbers
        setInterval(() => {
            if (currentStatus === 'all' || currentStatus === 'waiting') {
                loadHistory(currentPage, currentStatus);
            }
        }, 30000);
    </script>
</body>
</html>
